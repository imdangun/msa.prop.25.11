spring:
  datasource:
    url: jdbc:oracle:thin:@oracle:1521/license
    username: license
    password: license
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    
resillience4j:
  circuitbreaker:
    configs:
      default:
        sliding-window-size: 5
        minimum-number-of-calls: 3
        failure-rate-threshold: 50
        wait-duration-in-open-state: 30s
        